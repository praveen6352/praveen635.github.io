<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img{height:400px;}
        h1{color:rgb(10, 255, 84)}
    </style>
</head>
<body>
    <div id="carouselexample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="w-100" src="/images/image4.png" alt="image"/>
                <div class="carousel-caption  ">
                    <h1>first slide</h1>
                    <p>image1</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img class="w-100" src="/images/image2.png" alt="image"/>
                <div class="carousel-caption  ">
                    <h1>second slide</h1>
                    <p>image2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="/images/image3.png" alt="image"/>
                <div class="carousel-caption  ">
                    <h1>third slide</h1>
                    <p>image3</p>
                </div>
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselexample" data-bs-slide="prev">
             <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselexample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
         <div class="carousel-indicators">
             <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="0" class="active" aria-label="slide-1"> </button>
             <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="1" class="active" aria-label="slide-2"> </button>
             <button type="button" data-bs-target="#carouselexample" data-bs-slide-to="2" class="active" aria-label="slide-3"> </button>

         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
