<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js var and operators</title>
</head>
<body>
    <script>
        var a=60;
        var b=true;
        var c="hello";
        var d,f,g;
        var e=8;
        console.log(a);
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        d=e+a;
        a+=10;
        e-=2;
        a>62?f=70:f=25
        g=a==f;
        
        console.log(d);
        console.log(a);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(++d);
        console.log(d--);
        console.log(d);
        a="world";
        console.log(a);
        console.log(typeof a);

    </script>
</body>
</html>
